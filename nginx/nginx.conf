worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;

    upstream bank {
        server bank-service:80;
    }

    upstream bus {
        server bus-service:80;
    }

    upstream train {
        server train-service:80;
    }

    upstream flight {
        server flight-service:80;
    }

    server {
        listen 80;

        location /bank {
            proxy_pass http://bank;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /bus {
            proxy_pass http://bus;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /train {
            proxy_pass http://train;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /flight {
            proxy_pass http://flight;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            return 200 'Application Microservices - Use /bank, /bus, /train, or /flight endpoints';
            add_header Content-Type text/plain;
        }
    }
}
